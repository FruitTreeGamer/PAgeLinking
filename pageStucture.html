<html>
    <!--The head is a container for meta data which is data about data -->
    <!--Whatever is put in here is not rendered into the web page -->

    <head>  
        
        <title>Page link</title>
        <link rel="stylesheet" href="https://fruittreegamer.github.io/HTMLs/">
    </head>

    <!-- This code will be displayed at the top of the page -->
    <!-- Within the body tag is the bit which gets rendered into the web page -->
    <body>

          <h1>Welcome to page 2 </h1>
          <h2> my name is Cameron</h2>
          <h3> here youll find similar code just a tad bit more complex </h3>
           <h4><b>This is bold text</b></h4>  <!--This makes the text bold-->
          <i>This makes the text slanted</i> <!-- Makes the text italic-->
          <h5><link rel="stylesheet" href="https://fruittreegamer.github.io/HTMLs/"></h5>
          <!-- This code will create a list which is bullet pointed -->
          <!-- Bullet pointed list --> 
         <ul> 
           <li>TO DO list</li>
           <li>Get Butter</li>
           <li>get chocolate</li>
         </ul>

         <!-- This code will create a list which is numbered -->
         <!--OL stands for ordered list which is numbered-->
         <ol> 
           <li>Number list set for prioritizing</li>
           <li>wow</li>
         </ol>
          
    </body>   
    
</html>
